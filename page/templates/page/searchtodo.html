{% load static %} {% load thumbnail %}
<div class="blog-wrapper">

    {% for todo in todos %}

    <div class="blog-card">
        <div class="card-img">
            <a href="{% url 'post_detail' id=todo.pk%}"><img src="{{ todo.avatar|thumbnail_url:'thumbnail' }}"></a>
            <h1>{{todo.title}}</h1>
        </div>
        <div class="card-details"><span><i class="fa fa-calendar"></i>AUG 4</span><span><i class="fa-solid fa-eye"></i>102</span></div>
        <div class="card-text">
            <a href="{% url 'post_detail' id=todo.pk%}">
                <p><i class="fa-regular fa-hand-pointer"></i> {{todo.website}}
                </p>
            </a>
            <a href="{% url 'post_detail' id=todo.pk%}">
                <p><i class="fa-solid fa-location-arrow"></i>{{todo.sehir}}\ {{todo.ulke}}</p>
            </a>
            <a href="{% url 'post_detail' id=todo.pk%}">
                <p><i class="fa-solid fa-play"></i>{{todo.category}}</p>
            </a>



        </div>
        <a href="{% url 'post_detail' id=todo.pk%}" class="read-more">İncele</a>
    </div>

    {% empty %}
    <p>Hiç bir yer bulunamadı</p>
    {% endfor %}




</div>
